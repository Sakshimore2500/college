

<!DOCTYPE html>
<html>
<head>
  <title>Personalized Travel Planner</title>
</head>
<body style="background-color:rgb(188, 229, 229);">
  
  <h1>Personalized Travel Planner</h1>
  <form id="travel-planner-form">
    
    <h2>Choose Your Destination</h2>
    <select id="destination" name="destination">
      <option value="paris">Paris</option>
      <option value="rome">Rome</option>
      <option value="new-york">New York</option>
      <option value="tokyo">Tokyo</option>
    </select>
    
   
    <h2>Select Your Travel Dates</h2>
    Start date:
    <input type="date" id="start-date" name="start-date">
    End date
    <input type="date" id="end-date" name="end-date">
    
   
    <h2>Choose Your Activities</h2>
    <input type="checkbox" name="activities" value="sightseeing">
    Sightseeing
    <input type="checkbox" name="activities" value="foodie">
    Foodie
    <input type="checkbox" name="activities" value="adventure">
    Adventure
    
    
    
    <h2>Choose Your Accommodation</h2>
    <select id="accommodation" name="accommodation">
      <option value="hotel">Hotel</option>
      <option value="hostel">Hostel</option>
      <option value="airbnb">Airbnb</option>
    </select><br><br>
    
    
    <button type="submit">Plan My Trip</button>
  </form>
  
</body>
</html>
